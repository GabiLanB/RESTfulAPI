<a href="#/movies">Go Back</a>
<div class="panel panel-default" ng-init="getMovie()">
    <div class="panel-heading">
        <h3 class="panel-title">{{movie.title}}</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">
                <img src="{{movie.imgUrl}}">
            </div>
            <div class="col-md-8">
                <p>{{movie.description}}</p>
                <ul class="list-group">
                    <li class="list-group-item">Genre: {{movie.genre}}</li>
                    <li class="list-group-item">Rating: {{movie.rating}}</li>
                    <li class="list-group-item">Released: {{movie.released}}</li>
                </ul>
            </div>
            <a target="_blank" href="{{movie.trailer}}" class="btn btn-primary">See Trailer</a>
        </div>
    </div>
</div>
<div class="pull-right">
    <a href="#/movies/edit/{{movie._id}}">Edit</a> |
    <a href="#" ng-click="removeMovie(movie._id)">Delete</a>
</div>
