<a class="btn btn-default" href="/movies">Go Back</a>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Add Movie</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
            <form ng-submit="addMovie()">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text" class="form-control" ng-model="movie.title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label>Genre</label>
                    <select ng-model="movie.genre" class="form-control" required>
                        <option value="Action">Action</option>
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Drama">Drama</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Romance">Romance</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Sport">Sport</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" ng-model="movie.description" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <label>Rating</label>
                    <input type="number" class="form-control" ng-model="movie.rating" placeholder="Rating" min="1" max="10"required>
                </div>
                <div class="form-group">
                    <label>Released</label>
                    <input type="date" class="form-control" max="2017-12-31" ng-model="movie.released" placeholder="Released" required>
                </div>
                <div class="form-group">
                    <label>Image</label>
                    <input type="text" class="form-control" ng-model="movie.imgUrl" placeholder="Image Url" required>
                </div>
                <div class="form-group">
                    <label>Trailer</label>
                    <input type="text" class="form-control" ng-model="movie.trailer" placeholder="Trailer Url">
                </div>
                <button type="submit" class="btn btn-success">Submit</button>
            </form>
            </div>
        </div>
    </div>
</div>
