<a href="/movies" class="btn btn-xs btn-primary">Go Back</a>
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Edit Movie</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12">
                <form ng-submit="updateMovie()" ng-init="getMovie()">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="movie.title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>Genre</label>
                        <select ng-model="movie.genre" class="form-control">
                            <option value="adventure">Adventure</option>
                            <option value="animation">Animation</option>
                            <option value="comedy">Comedy</option>
                            <option value="crime">Crime</option>
                            <option value="drama">Drama</option>
                            <option value="documentary">Documentary</option>
                            <option value="family">Family</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="romance">Romance</option>
                            <option value="mystery">Mystery</option>
                            <option value="sport">Sport</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="movie.description" placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <input type="number" class="form-control" ng-model="movie.rating" placeholder="Rating">
                    </div>
                    <div class="form-group">
                        <label>Released</label>
                        <input type="date" class="form-control" ng-model="movie.released" placeholder="Released">
                    </div>
                    <div class="form-group">
                        <label>Image</label>
                        <input type="text" class="form-control" ng-model="movie.imgUrl" placeholder="Image Url">
                    </div>
                    <div class="form-group">
                        <label>Trailer</label>
                        <input type="text" class="form-control" ng-model="movie.trailer" placeholder="Trailer Url">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
